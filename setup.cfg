[flake8]
max-line-length = 144
# E501 - Line length warning
extend-ignore = E501
exclude = build, dist

[pylint.MASTER]
load-plugins=

[pylint.FORMAT]
max-line-length = 144

[pylint.BASIC]

# Good variable names, which should always be accepted
good-names=i,j,k,x,y,z,n,nx,ny,nz,a,b,c,ik,ib,ns,nk,nb

[pylint.DESIGN]
# Maximum number of arguments for function / method.
max-args=10
# Maximum number of boolean expressions in an if statement (see R0916).
max-bool-expr=7
# Maximum number of branch for function / method body.
max-branches=15

[pylint]
disable=too-many-lines,too-many-locals,too-many-statements,consider-using-enumerate,consider-using-with

[mypy]
plugins = numpy.typing.mypy_plugin
